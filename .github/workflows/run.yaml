name: Run this action every X minutes
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-me:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "I am starting"
          sleep 10
          echo "I am done"
